<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        {% assign image = include.image | default: "assets/img/not_found.png" %}
        {% assign author = include.author | default: {{ site.author.name }} | default: "No Name" %}
        <img src="{{ image }}" alt="{{ author }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

    {% assign content = include.content | default: {{ site.description }} | default: No Info %}
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ content | markdownify }}</p>

  </div>
</div>
